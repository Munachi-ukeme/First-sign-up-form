<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Registration</title>
    <link rel="stylesheet" href="style-up.css">
</head>
<body>
    <div class="sign-up-container">

        <form action="" class="form-body" autocomplete="on">

            <h1>Create Account</h1><br>
            <label for="">Last Name:</label>
            <input type="text" id="l-name" placeholder="Enter your last name" class="moona" required><br><br>

            <label for="">First Name:</label>
            <input type="text" id="f-name" placeholder="Enter your first name" class="moona" required><br><br>

            <label for="">Email:</label>
            <input type="email" id="email" placeholder="@gmail.com" class="moona" required><br><br>

            <label for="">Password:</label>
            <input type="password" id="password" placeholder="1234567890" class="moona" required><br><br>

            <label for="">Confirm password:</label>
            <input type="password" id="confirm-password" placeholder="1234567890" class="error" required><br><br>

            <button type="submit" class="button">Submit</button>
        
        </form>
    </div>
</body>
</html>
